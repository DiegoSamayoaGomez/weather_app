<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather APP</title><script defer="defer" src="main.js"></script></head><body><div class="titleContainer"><h1 class="title">Weather APP</h1></div><div class="mainContainer"><div class="searchBarGroup"><form id="searchBarForm"><ul><li><input name="search" id="searchBar" placeholder="Location" required></li><li><button type="submit" id="submitSearch">Search</button></li></ul></form></div><div class="container"><div class="errorContainer"></div><div class="addressGroup"><h1 class="addressComplete"></h1></div><div class="weatherInfoGroup"><div class="weatherInfoGroupLeft"><h1 class="mainTemperature"></h1><div class="tempInfo"><div class="toggleTemperatureType"></div><p class="descriptionTemperature"></p><div class="weatherInfoGroupLeftTemps"><div class="maxTempGroup"><p class="maxTemp"></p></div><div class="minTempGroup"><p class="minTemp"></p></div></div></div></div><div class="weatherInfoGroupRight"><div class="todayDateGroup"><p class="todayDate"></p></div><div class="addressGroupTwo"><p class="address"></p></div><div class="timeZoneGroup"><p class="timeZone"></p></div></div></div><div class="additionalInfoGroup"><div class="additionalInfoGroupLeft"></div><div class="additionalInfoGroupRight"><div class="sunsetInfoGroup"></div></div></div></div></div><div class="footer"><a href="https://github.com/DiegoSamayoaGomez">Check my github!</a></div></body></html>
